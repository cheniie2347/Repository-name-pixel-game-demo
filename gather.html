<<body style="background: url('093B7254-9610-459C-8BDC-6F538AC57A76.jpeg'); background-size: cover; color: white;">
  <h2>‚õè Gathering Resources...</h2>
  <p id="lastResult">You found some wood, stone, and herbs!</p>

  <button onclick="goBack()">Return to Main Menu</button>

  <script>

    const result = localStorage.getItem("gather_result");
    if (result) {
      document.getElementById("lastResult").innerText = result;
    }

    
    function goBack() {
      localStorage.setItem("gather_result", "You found some wood, stone, and herbs!");
      window.location.href = "index.html";
    }
  </script>

  <style>
    button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</body>
