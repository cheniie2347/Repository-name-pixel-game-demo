
<!<!DOCTYPE html>
<html lang="en">
<head><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <title>Gathering Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

</head>

<body style="background: url('093B7254-9610-459C-8BDC-6F538AC57A76.png') no-repeat center center fixed; background-size: cover;">
    <h2>⛏️ Gathering Resources...</h2>
    <p>You found some wood, stone, and herbs!</p>
    <button onclick="goBack()">Return to Main Menu</button>

    <script><!-- index.html 的 body 内增加 -->
<p id="lastResult"></p>

<script>
    const result = localStorage.getItem("gather_result");
    if (result) {
        document.getElementById("lastResult").innerText = "📦 上次采集结果：" + result;
    }
</script>
        function goBack() {
            localStorage.setItem("gather_result", "木头、石头、草药");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
